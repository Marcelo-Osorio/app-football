@if (!isSearch) {
  <form #formCountry="ngForm" (ngSubmit)="search()" class="flex justify-between items-center">
    <mat-form-field>
      <mat-label class="font-montserrat">Team</mat-label>
      <input matInput type="text" [(ngModel)]="countryValue" required #country="ngModel" name="country">
      @if (countryValue) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="countryValue=''" type="button">
          <mat-icon>close</mat-icon>
        </button>
      }
      <mat-error>You must enter a value</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="formCountry.invalid">
      Search
    </button>
  </form>
}

@if (isSearch) {
  <div class="p-2 rounded-full w-min hover:bg-gray-400 hover:cursor-pointer" (click)="backs()">
    <fa-icon [icon]="faAngleLeft"></fa-icon>
  </div>
}

<cdk-virtual-scroll-viewport appendOnly itemSize="1" class="h-96">
  <mat-list>
    <div *cdkVirtualFor="let country of countries">
      <mat-list-item class="hover:bg-gray-400" (click)="selectCountry(country)">
        <p class="cursor-pointer hover:text-indigo-600 font-roboto-condensed">
          <img [src]="country.flag" alt="flag" class="h-4 inline-block">
          {{country.name}}
        </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
  @if (countries.length == 0) {
    <div class="p-3">
      <mat-error>country not found</mat-error>
    </div>
  }
</cdk-virtual-scroll-viewport>
